<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head></head>

<body>


	
		<section layout:fragment="conteudo">


			<div class="page-header">
				<div class="container-fluid">
					<h1>Cadastro de produto</h1>
				</div>
			</div>

			<div class="container-fluid">


	<th:block th:include="fragments/MensagemSucesso"></th:block>
			

				<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
				
				<th:block th:include="fragments/MensagensErroValidacoes"></th:block>
				
				
				<div class="row">
					<div class="col-sm-2">
					
					<div class="form-group">
						<label for="sku">SKU</label> 
						<input id="sku" type="text" class="form-control" th:field="*{sku}"/>
					</div>
					
					</div>
					
					<div class="col-sm-10">
					<div class="form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
					</div>
					
					</div>

					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea id="descricao" rows="3"
							class="form-control" th:field="*{descricao}"></textarea>
					</div>

					<div class="row">
					
						<div class="col-sm-3  form-group">
					<label for="estilo">Estilo</label>
					<div class="bw-field-action">
						<select id="estilo" class="form-control">
							<option >Selecione o estilo</option>
							<option  th:each="estilo : ${estilos}" th:text="${estilo.nome}" th:value="${estilo.codigo}" th:field="*{estilo}"> </option>
						</select>
						
						<div class="bw-field-action__icon">
							<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoEstilo">
								<i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
							</a>
						</div>
					</div>
				</div>
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="sabor">Sabor</label> 
								<select id="sabor" class="form-control">
								<option value="">Selecione um sabor</option>
								<option th:each="sabor : ${sabores}" th:value= "${sabor}" th:text= "${sabor.sabor}" th:field="*{sabor}"> </option>
								</select>
							</div>
						</div>

						<div class="col-sm-3">
							<div class="form-group">
								<label for="teorAlcoolico">Teor Alcoolico</label> 
								<div class="input-group">
								<input id="teorAlcoolico" type="text" class="form-control js-decimal" th:field="*{teorAlcoolico}"/>
								<span class="input-group-addon" id="basic-addon2">%</span>
							</div>
							</div>
							</div>
							
						<div class="col-lg-3  col-sm-6  form-group">
					<label for="origem">Origem</label>
					<div>
						<th:block th:each="origem : ${origens}">
							<div class="radio  radio-inline">
								<input th:id="|id_${origem}|" type="radio" th:value="${origem}" name="origem" th:field="*{origem}"> 
								<label th:for="|id_${origem}|" th:text="${origem.descricao}"></label>
							</div>
						</th:block>
					</div>
				</div>
			</div>

							
				<div class="row">
					
					<div class="col-sm-3">
						<div class="form-group">
							<label for="preco">Valor</label> 
								<div class="input-group">
								<div class="input-group-addon" id="basic-addon2">R$</div>
								<input id="preco" type="text" class="form-control  js-decimal" th:field="*{valor}"/>
								</div>
							</div>
						</div>
						
						<div class="col-sm-3">
							<div class="form-group">
								<label for="comissao">Comissão</label> 
								<div class="input-group">
								<input id="comissao" type="text" class="form-control  js-decimal" th:field="*{comissao}"/>
								<span class="input-group-addon" id="basic-addon2">%</span>
							</div>
							</div>
							</div>
							
							<div class="col-sm-3">
							<div class="form-group">
								<label for="estoque">Estoque</label> 								
								<input id="estoque" type="text" class="form-control js-plain" th:field="*{quantidadeEstoque}"/>								
							</div>
							</div>
							</div>	
							
							<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>

					</div>				
					
						

				</form>
			</div>
			
		<div th:replace="estilo/CadastroRapidoEstilo :: modal"></div>

		</section>

	</body>

</html>
